<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">

  </head>
  <body>
    <div class="equation">
      <div class="eq-a inline"></div> +
      <div class="eq-b inline"></div> =

      <canvas class="ax-canvas" height="250px"></canvas>
      <img class="ax-img" src="img/sprite.png"></img>

      <div class="ax-b"><input class="input-b textarea" type="number" /></div>
    </div>
  </body>
